# Test configuration properties
# This file is used for test environment configuration

# Disable Neo4j auto-configuration for unit tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.neo4j.Neo4jDataAutoConfiguration

# Logging configuration for tests
logging.level.root=WARN
logging.level.com.deepthought=DEBUG
logging.level.org.springframework.web=WARN

# Disable unnecessary features for faster test execution
spring.jmx.enabled=false
